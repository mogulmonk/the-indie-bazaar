<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 1. The Favicon (The little icon in the tab) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 2. Primary Meta Tags -->
    <title>Indie Bazaar | Gift the Daring</title>
    <meta name="title" content="Indie Bazaar | Gift the Daring" />
    <meta name="description" content="A curated collection of India's most interesting consumer startups. Ditch the generic, gift the daring." />

    <!-- 3. Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theindiebazaar.com/" />
    <meta property="og:title" content="Indie Bazaar | Gift the Daring" />
    <meta property="og:description" content="Don't give boring gifts. Discover India's coolest indie brands, from artisanal coffee to streetwear." />
    <!-- We will add the image in Step 3 -->
    <meta property="og:image" content="https://theindiebazaar.com/og-image.png" />

    <!-- 4. Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://theindiebazaar.com/" />
    <meta property="twitter:title" content="Indie Bazaar | Gift the Daring" />
    <meta property="twitter:description" content="Don't give boring gifts. Discover India's coolest indie brands." />
    <meta property="twitter:image" content="https://theindiebazaar.com/og-image.png" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
